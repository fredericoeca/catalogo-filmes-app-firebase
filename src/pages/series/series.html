<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Series</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let s of series | async">
      <ion-item>
        <button class="btn" (click)="goToDetails(s)">
          <h2>{{ s.serie }}</h2>
        </button>
        <p class="color-txt">{{ s.titulo_original }}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="goToInsertSerie()" color="info" mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
