<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Series</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let s of series | async">
      <ion-item>
        <ion-row>
          <ion-col col-3 class="align">
            <button class="btn" (click)="goToDetails(s)">
              <img class="img" src="{{s.cartaz}}" />
            </button>
          </ion-col>  
          <ion-col col-9>            
            <h2>{{ s.serie }}</h2>
            <p class="color-txt">{{ s.titulo_original }}</p>
            <img class="flag" src="assets/ban_pais/{{s.pais.sigla}}.png" />
            <p class="color-txt">{{ s.distribuidor }}</p>            
            <p class="color-txt">{{ s.genero }}</p>
          </ion-col>
        </ion-row>        
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab top right edge>
    <button ion-fab (click)="goToInsertSerie()" color="secondary" mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
