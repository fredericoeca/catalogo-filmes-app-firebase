<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons class="btn-dismiss" start>
        <button ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    <ion-title>Adicionar Artista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="elencoForm" (ngSubmit)="addElenco()">
    <ion-list inset>
      <ion-item class="input-left">
        <ion-label class="label-margin-left">Artista</ion-label>
        <ion-select formControlName="artista_key" interface="popover">
          <ion-option *ngFor="let a of artistas | async" [value] = "a.key">{{a.nome}}</ion-option>
        </ion-select>
      </ion-item>  
      <ion-item class="input-left">
        <ion-input type="text" formControlName="atividade" placeholder="Atividade"></ion-input>
      </ion-item>
      <ion-list class="btn-salvar">
        <button ion-button color="secondary" [disabled]="!elencoForm.valid" full>salvar</button>
      </ion-list>
    </ion-list>
  </form>

</ion-content>
