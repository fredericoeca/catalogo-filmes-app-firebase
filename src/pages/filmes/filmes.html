<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Filmes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let f of filmes | async">
      <ion-item>
        <ion-row>
          <ion-col col-2>
            <button class="btn" (click)="goToDetails(f)">
              <img class="img" src="{{f.cartaz}}" />
            </button>
          </ion-col>
          <ion-col col-10>            
            <h2>{{ f.filme }}</h2>
            <p class="color-txt">{{ f.titulo_original }}</p>
            <p class="color-txt">{{ f.lancamento }}</p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="goToInsertFilme()" color="info" mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
