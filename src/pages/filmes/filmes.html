<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Filmes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let f of filmes | async">
      <ion-item>
        <button class="btn" (click)="goToDetails(f)">
          <h2>{{ f.filme }}</h2>
        </button>
        <p>{{ f.titulo_original }}</p>
        <p>{{ f.lancamento }}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="goToInsertFilme()" color="info" mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
